<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
      font-size: 16px;
    }
    #selected-text {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f5f5f5;
      font-size: 1.1em;
    }
    #gpt-response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1.1em;
      line-height: 1.5;
    }
    h2 {
      font-size: 1.8em;
    }
    h3 {
      font-size: 1.4em;
    }
    .loading {
      text-align: center;
      color: #666;
      font-size: 1.1em;
    }
    .error {
      color: red;
      padding: 10px;
      border: 1px solid red;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>ExplBot Analysis</h2>
  <h3>Selected Text:</h3>
  <div id="selected-text"></div>
  <h3>Analysis:</h3>
  <div id="gpt-response">
    <div class="loading">Analyzing text...</div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
